<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
    <script
      src="https://kit.fontawesome.com/422528e6a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photographer-header"></div>
      <div class="photographer-media"></div>
    </main>
    <div id="contact_modal" class="contact-modal">
      <div class="contact-modal__container">
        <header class="contact-modal__container__header">
          <h2>Contactez-moi</h2>
          <button
            class="button-close"
            onclick="closeModal()"
            aria-label="fermer la fenêtre de contact"
          >
            <i class="fas fa-close"></i>
          </button>
        </header>
        <form class="contact-form">
          <div class="contact-form__row">
            <label>Prénom</label>
            <input />
          </div>
          <div class="contact-form__row">
            <label>Nom</label>
            <input />
          </div>
          <div class="contact-form__row">
            <label>Email</label>
            <input />
          </div>
          <div class="contact-form__row">
            <label>Votre message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <button class="button-default contact-form__submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightbox-modal">
      <div class="lightbox">
        <button
          class="button-close lightbox__close"
          src="assets/icons/close.svg"
          onclick="closeLightbox()"
          aria-label="fermer l'image"
        >
          <i class="fas fa-close"></i>
        </button>

        <a class="lightbox__arrow-left" href="" aria-label="média précédent"
          ><i class="fas fa-angle-left"></i
        ></a>

        <div class="lightbox__media">
          <img src="assets/photographers/MimiKeel.jpg" alt="" />
          <p class="lightbox__media__name">Arc en ciel</p>
        </div>
        <a class="lightbox__arrow-right" href="" aria-label="média suivant"
          ><i class="fa fa-angle-right"></i
        ></a>
      </div>
    </div>
    <script src="./scripts/utils/contactModal.js"></script>
    <script src="./scripts/utils/lightboxModal.js"></script>
    <script src="./scripts/factories/photographerHeader.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/api/photographers.js"></script>
    <script src="./scripts/api/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
