<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
    <script
      src="https://kit.fontawesome.com/422528e6a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          alt="Logo Fisheye - Page d'accueil"
          class="logo"
      /></a>
    </header>
    <main id="main" class="main" aria-hidden="false">
      <div class="photographer-header"></div>
      <div class="filters">
        <h3 id="filters-title">Trier par</h3>
        <div class="filters__container">
          <button
            id="filters-btn"
            aria-expanded="false"
            aria-haspopup="fitres d'image"
            labelledby="filters-title"
            class="button-default filters__container__button"
          >
            <span id="active-filter" aria-current="filtre">Popularité</span>
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </button>
          <ul id="filters-list" class="filters__container__list">
            <li class="filters__container__list__item" id="inactive-filter1">
              Date
            </li>
            <li class="filters__container__list__item" id="inactive-filter2">
              Titre
            </li>
          </ul>
        </div>
      </div>
      <div class="photographer-media"></div>
      <div class="photographer-overlay"></div>
    </main>
    <div
      id="contact_modal"
      class="contact-modal"
      role="dialog"
      aria-describedby="contact-title"
    >
      <div class="contact-modal__container">
        <button
          class="contact-modal__container__close button-close"
          onclick="closeContactModal()"
          aria-label="fermer la fenêtre de contact"
        >
          <i id="contact-close" class="fas fa-close"></i>
        </button>
        <header class="contact-modal__container__header">
          <h2 id="contact-title">Contactez-moi</h2>
        </header>
        <form class="contact-form" role="contact">
          <div class="contact-form__row">
            <label for="firstname">Prénom</label>
            <input
              id="firstname"
              name="firstname"
              type="text"
              required
              aria-required="true"
            />
          </div>
          <div class="contact-form__row">
            <label for="lastname">Nom</label>
            <input
              id="lastname"
              name="lastname"
              type="text"
              aria-label="Nom"
              required
              aria-required="true"
            />
          </div>
          <div class="contact-form__row">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="text"
              required
              aria-required="true"
            />
          </div>
          <div class="contact-form__row">
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
              aria-required="true"
              maxlength="2000"
            ></textarea>
          </div>
          <button class="button-default contact-form__submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightbox-modal" role="dialog">
      <div class="lightbox"></div>
    </div>
    <script src="./scripts/utils/contactModal.js"></script>
    <script src="./scripts/utils/lightboxModal.js"></script>
    <script src="./scripts/utils/mediaFilters.js"></script>
    <script src="./scripts/utils/photographerMedia.js"></script>
    <script src="./scripts/utils/photographerHeader.js"></script>
    <script src="./scripts/utils/photographerOverlay.js"></script>
    <script src="./scripts/factories/photographerHeader.js"></script>
    <script src="./scripts/factories/photographerOverlay.js"></script>
    <script src="./scripts/factories/mediaCard.js"></script>
    <script src="./scripts/factories/lightbox.js"></script>
    <script src="./scripts/api/photographers.js"></script>
    <script src="./scripts/api/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
